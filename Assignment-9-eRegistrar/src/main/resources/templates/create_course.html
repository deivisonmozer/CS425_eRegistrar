<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/search}">Search Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">Course Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create Course </h1>
            <div class = "card-body">
                <form th:action="@{/courses}" th:object = "${course}" method="POST">
                    <div class ="form-group">
                        <label> Course Name </label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{courseName}"
                                class = "form-control"
                                placeholder="Enter Course Name"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Course Code </label>
                        <input
                                type = "text"
                                name = "middleName"
                                th:field = "*{courseCode}"
                                class = "form-control"
                                placeholder="Enter Course Code"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Course Block </label>
                        <input
                                type = "text"
                                name = "lastName"
                                th:field = "*{courseBlock}"
                                class = "form-control"
                                placeholder="Enter Course Block"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Number of Students </label>
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{numberOfStudents}"
                                class = "form-control"
                                placeholder="Enter Number of Students"
                        />
                    </div>



                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
